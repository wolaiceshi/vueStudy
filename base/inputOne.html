<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container" style="margin-top: 40px;">
        <form action="#" v-on:submit.prevent="register">
            <div class="form-group">
                <lable for="email1">邮箱</lable>
                <input type="email" class="form-control" id="email1" v-model.trim="register.email" v-on:change="checkEmail">
            </div>

            <div class="form-group">
                <lable for="password1">密码</lable>
                <input type="password" class="form-control" id="password1" v-model="register.password">
            </div>

            <div class="form-group">
                <lable for="confirim_password">确认密码</lable>
                <input type="password" class="form-control" id="confirim_password" v-model.lazy="register.confirim_password">
            </div>

            <div class="form-group">
                <lable for="age">年龄(周岁)</lable>
                <input type="text" class="form-control" id="age" v-model.number="register.age">
            </div>

            <button type="submit" class="btn btn-success">注册</button>
            <br>
            {{ register }}
            <br>
            {{ register.age+1 }}
        </form>
    </div>
    <script>
        let app = new Vue({
                              el     : '#app ',
                              data   : {
                                  register : {
                                      email : null,
                                      password : null,
                                      confirim_password : null,
                                      age : null
                                  }
                              },
                              methods: {
                                  checkEmail() {
                                      console.log(this.register.email +"更新了");
                                      // ajax验证
                                  }
                              }
                          });
    </script>
</body>
</html>
