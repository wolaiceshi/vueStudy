<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-if="number < 5 ">小</h1>
        <h1 v-else-if="number >= 5 && number < 10">zhong</h1>
        <h1 v-else="">da</h1>
    </div>
    <script>
        let app = new Vue({
                              el  : '#app ',
                              data: {
                                  message: 'hello world',
                                  finished: true,
                                  number: 5
                              }
                          });
    </script>
</body>
</html>
