<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container" style="margin-top: 40px;">
        <form action="#" v-on:submit.prevent="">
            <div class="form-check">
                <input type="radio" value="猪肉" v-model="foods">
                <label class="form-check-label">猪肉</label>
            </div>

            <div class="form-check">
                <input type="radio" value="牛肉" v-model="foods">
                <label class="form-check-label">牛肉</label>
            </div>

            <div class="form-check">
                <input type="radio" value="鸡肉" v-model="foods">
                <label class="form-check-label">鸡肉</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">提交</button>
        </form>

        <hr>
        {{ foods }}
    </div>
    <script>
        let app = new Vue({
                              el     : '#app ',
                              data   : {
                                  foods : null
                              }
                          });
    </script>
</body>
</html>
