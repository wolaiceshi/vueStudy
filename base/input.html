<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container" style="margin-top: 40px;">
        <form action="#" v-on:submit.prevent="login">
            <div class="form-group">
                <lable for="email1">邮箱</lable>
                <input type="email" class="form-control" id="email1" v-model="login.email">
            </div>

            <div class="form-group">
                <lable for="password1">密码</lable>
                <input type="password" class="form-control" id="password1" v-model="login.password">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" v-model="login.remember">
                <lable class="form-check-lable">记住我</lable>
            </div>

            <button type="submit" class="btn btn-success">登陆</button>
            <br>
            {{ login }}
        </form>
    </div>
    <script>
        let app = new Vue({
                              el     : '#app ',
                              data   : {
                                  login : {
                                      email : null,
                                      password : null,
                                      remember : false
                                  }
                              },
                              methods: {
                                  login() {
                                      // ajax
                                  }
                              }
                          });
    </script>
</body>
</html>
