<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <form action="#" v-on:submit.prevent="submitData">
            <button>+1</button>
            <br>
            <p>{{ count }}</p>
        </form>
    </div>
    <script>
        let app = new Vue({
                              el     : '#app ',
                              data   : {
                                  count: 1
                              },
                              methods: {
                                  submitData() {
                                      this.count++
                                  }
                              },
                              mounted() {

                              }
                          });
    </script>
</body>
</html>
