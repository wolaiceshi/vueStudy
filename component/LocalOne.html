<!doctype html>
<html lang="en">
<head>
    <title>局部组件</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div id="app">
        <h3 class="text-center text-warning">{{ topic }}</h3>
        <hr>
        <post></post>


    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 定义一个局部组件
    let Voter = {
        template : `
            <button v-on:click="counter++" class="btn btn-large btn-success">投票按钮 {{ counter }}</button>
        `,
        data() { // 方法
            return {
                counter : 0
            }
        }
    };

    // 局部组件互相调用
    let Post = {
        template : `
            <div>
                <h3>我是标题</h3>
                    <p>我是内容,好好学习,天天向上</p>
                <voter></voter>
            </div>
        `,
        components: {
            'voter' : Voter
        }
    }

    let app = new Vue({
                          el      : '#app',
                          data    : {
                              topic: "局部组件"
                          },
                          mounted() {
                          },
                          methods : {},
                          computed: {},
                          watch   : {},
                          components : { // 引入局部组件
                              'post' : Post
                          }
                      });
</script>
</body>
</html>
