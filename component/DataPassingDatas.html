<!doctype html>
<html lang="en">
<head>
    <title>通过临时变量修改父组件的值</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div id="app">
        <h3 class="text-center text-warning">{{ topic }}</h3>
        <hr>
        <voter v-bind:counter="counter"></voter>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let Voter = {
        props   : [
            'counter'
        ],
        template: `
            <button v-on:click="voterCounter++">点赞 {{ voterCounter }}</button>
         `,
        data() {
            return {
                voterCounter: 0
            }
        },
        mounted() {
            this.voterCounter = this.counter;
        }
    };

    let app = new Vue({
                          el        : '#app',
                          data      : {
                              topic  : "通过临时变量修改父组件的值",
                              counter: 10
                          },
                          mounted() {
                          },
                          methods   : {},
                          computed  : {},
                          watch     : {},
                          components: {
                              'Voter': Voter
                          }
                      });
</script>
</body>
</html>
