<!doctype html>
<html lang="en">
<head>
    <title>Props属性中数据的类型和默认值</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div id="app">
        <h3 class="text-center text-warning">{{ topic }}</h3>
        <hr>
        <info></info>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let Info = {
       props : {
           message : {
               type : String,
               default: 'Hello World'
           }
       },
        template:`
            <div>
                <p>{{ message }}</p>
            </div>
        `
    };

    let app = new Vue({
                          el      : '#app',
                          data    : {
                              topic: "Props属性中数据的类型和默认值"
                          },
                          components : {
                              'info' : Info
                          }
                      });
</script>
</body>
</html>
