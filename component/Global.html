<!doctype html>
<html lang="en">
<head>
    <title>全局组件</title>

    <meta charset="utf-8">

</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div id="app">
        <h3 class="text-center text-warning">{{ topic }}</h3>
        <hr>
        <voter></voter>
        <voter></voter>
        <voter></voter>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 定义一个全局组件
    Vue.component('voter', {
        template : `
            <button v-on:click="counter++" class="btn btn-large btn-success">投票按钮 {{ counter }}</button>
        `,
        data() { // 方法
            return {
                counter : 0
            }
        }
    });

    let app = new Vue({
                          el      : '#app',
                          data    : { // 属性
                              topic : "全局组件"
                          },
                          mounted() {
                          },
                          methods : {
                          },
                          computed: {
                          },
                          watch   : {
                          }
                      });
</script>
</body>
</html>
