<!doctype html>
<html lang="en">
<head>
    <title>Props属性中变量命名注意事项</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div id="app">
        <h3 class="text-center text-warning">{{ topic }}</h3>
        <h4 class="text-center text-warning">html5中大小写不敏感</h4>
        <h4 class="text-center text-warning">JavaScript中大小写敏感</h4>
        <hr>
         <div>
             <score user-level="精通"></score>
             <br>
             <score-one user_level_one="超神"></score-one>
         </div>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 解决方案一:
    // 内部使用驼峰方式命名
    // 传入数据使用-方式命名

    // 解决方案二:
    // 如果为了追求命名统一,可以统一采用下划线方式
    let Score = {
        props   : [
            'userLevel'
        ],
        template: `
            <p> {{ userLevel }} </p>
      `
    };

    let ScoreOne = {
        props   : [
            'user_level_one'
        ],
        template: `
            <p> {{ user_level_one }} </p>
      `
    };

    let app = new Vue({
                          el        : '#app',
                          data      : {
                              topic: "Props属性中变量命名注意事项"
                          },
                          mounted() {
                          },
                          methods   : {},
                          computed  : {},
                          watch     : {},
                          components: {
                              'score'   : Score,
                              'ScoreOne': ScoreOne // vue 会自动把html代码中的ScoreOne 转换为 score-one
                          }
                      });
</script>
</body>
</html>
