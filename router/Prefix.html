<!doctype html>
<html lang="en">
<head>
    <title>使用前缀把路由组织的更好</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div id="app">
        <h3 class="text-center text-warning">{{ topic }}</h3>
        <hr>
        <app></app>
    </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
  let User = {
    template: `
        <div>
            <div>User</div>
            <router-view></router-view>
        </div>
    `
  };

  let UserProfile = {
    template: `
        <div>User UserProfile</div>
    `
  };

  let UserPosts = {
    template: `
        <div>User UserPosts</div>
    `
  };

  let UserPost = {
    props: ['pid'],
    template: `
        <div>User UserPost {{ pid }}</div>
    `
  };

  let Navi = {
    template: `
        <ul>
            <li><router-link :to="{ name: 'user' }">Home</router-link></li>
            <li><router-link :to="{ name: 'profile' }">profile</router-link></li>
            <li><router-link :to="{ name: 'posts' }">posts</router-link></li>
            <li><router-link :to="{ name: 'post', params:{pid: '123'} }">post</router-link></li>
        </ul>
    `
  };

  let App = {
    template: `
        <div class="wrapper">
            <navi></navi>
            <router-view></router-view>
        </div>
    `,
    components: {
      'navi': Navi,
    }
  };

  let Router = new VueRouter({
    routes: [
      {
        path: '/user',
        name: 'user',
        component: User,
        children: [
          {path: 'profile', name: 'profile', component: UserProfile},
          {path: 'posts', name: 'posts', component: UserPosts},
          {path: 'post/:pid', name: 'post', component: UserPost, props: true},
        ]
      },
    ]
  });

  let app = new Vue({
    el: '#app',
    router: Router,
    data: {
      topic: '使用前缀把路由组织的更好',
    },
    components: {
      'app': App
    }
  });
</script>
</body>
</html>
